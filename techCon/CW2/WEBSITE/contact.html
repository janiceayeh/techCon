<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <!--sub header section-->
    <section class="sub-header">
        <nav>
            <!-- Logo Link -->
            <a href="index.html"><img src="logo.png"></a>
            <!-- Navigation Links Container -->
            <div class="nav-links" id="navLinks">
                <!-- Close Icon -->
                <i class="fa fa-times" onclick="hidemenu()"></i>
                <!-- Navigation Links List -->
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="register.html">REGISTRATION</a></li>
                    <li><a href="schedule.html">SCHEDULE</a></li>
                    <li><a href="speaker.html">SPEAKER</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <!-- Menu Icon -->
            <i class="fa fa-bars" onclick="showmenu()"></i>
        </nav>
        
    </section>

    <!-- Contact Us Heading -->
    <p class="contactheading">Contact Us</p>
        <!--contact us section-->
        <section class="location">
            <!-- Google Maps Iframe -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2422.268885756301!2d-1.1287431000000208!3d52.618984899999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487761b83f98eb2b%3A0x27bd3de42f53a3ee!2sSir%20Bob%20Burgess%20Building!5e0!3m2!1sen!2suk!4v1701224398997!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- Contact Us Form Section -->
        <section class="contact-us">

            <div class="row">
                <!-- Contact Information Columns -->
                <div class="contact-col">
                    <div>
                        <i class="fa fa-home"></i>
                        <span>
                            <h5>University Road, Sir Bob Burgess Building</h5>
                            <p>Leicester, England</p>
                        </span>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <span>
                            <h5>+4412346789001</h5>
                            <p>Monday to Saturday, 10AM to 6PM</p>
                        </span>
                    </div>
                    <div>
                        <i class="fa fa-envelope-o"></i>
                        <span>
                            <h5>info@techcon.com</h5>
                            <p>Email us your query</p>
                        </span>
                    </div>
                </div>
        <div class="contact-col">

            <form action="">
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter email address" required>
                <textarea rows="8" placeholder="Message" required></textarea>
                <button type="submit" class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
            </div>
        </section>

        <section>
            <!------JvaScript for Toggle Menu------>
            <script>
                var navlinks = document.getElementById("navLinks")
    
                function showMenu(){
                    navLinks.style.right="0";
                }
                function hideMenu(){
                    navLinks.style.right="-200px";
                }
            </script>
            </section>

    </body>
