<!-- Creates a container for the registration form -->
<div class="container">
    <form id="registrationForm" onsubmit="validateForm(event)">
        <!-- Form heading and description -->
        <h2>Register</h2>
        <p>Please fill in this form to confirm your attendance to TechCon.</p>
        <hr>

        <!-- fields needed for the form are entered -->
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Create Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <!-- Button created to submit the form -->
        <button type="submit" class="registerbtn">Register</button>
    </form>
</div>

<!-- Javascript code for the form validation -->
<script>
    function validateForm(event) {
        event.preventDefault();
        // Get form inputs
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("psw").value;
       
        // email validation
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
            alert("Invalid email address");
            return;
        }
       
        // password validation
        if (password.length < 6) {
            alert("Password must be at least 6 characters");
            return;
        }
       
        // If all validations pass, you can proceed with the form
        alert("Registration successful!\nName: " + fullName + "\nEmail: " + email);
    }
</script>
